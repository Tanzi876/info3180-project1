{%extends 'base.html'%}

{%block main%}
<h1> Properties</h1>
<div class= grid>
    {%for estate in listing%}
    <div class="card ">
    
        <img src="{{url_for('get_image',filename=estate.photo)}}">
   
        <p id=title> {{estate.title}}</p>    
        <p id=location> {{estate.location}}</p> 
        <p id =price> <i class="fal fa-map-marker-alt"></i>{{estate.price}}</p> 
        <button class='btn btn-success'type= submit action ="{{url_for('viewproperties',propertyid=estate.id)}}">View Property</button> 
    </div>
   {%endfor%}
</div>
{%endblock%}
